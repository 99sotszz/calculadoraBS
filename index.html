<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
 <style>
        body{

            background-color: blanchedalmond;
        }
        .form-label1{
            justify-content: right;
        }
 </style>
    <div class="container">
        <div class="container text-center py-5"> 
        <h1 id= "texto" style="color: white; background-color:
         rgb(72, 20, 20); padding: 50px; border-radius: 1em;" class=" display-3 py-5" >calculadora JS CSS Y BS</h1>
         <button id="boton" class="btn btn-outline-light btn-lg col-6 mx-auto" > Hola </button>
        </div>

    <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <label class=".col-sm-5 .col-md-6" for="">Numero 1</label>
            <input class="form-control" type="number" name="n1" id="numero1">
          </div>
          <div class="col">
            <label class=".col-sm-5 .offset-sm-2 .col-md-6 .offset-md-0" for="">Numero 2</label>
            <input class="form-control" type="number" name="n2" id="numero2">
          </div>
        </div>
        

        <div class="resultado" type="container" id="resultado"></div>
        <label class=".col-sm-5 .offset-sm-2 .col-md-6 .offset-md-0" for="">Resultado</label>
            <input class="form-control" type="number"  name="Res" id="resultadoD">
            </div>
        
            <div class="botones">
            <div class="container">
                <div class="row align-items-start">
                  <div class="col">
                    <button type="submit" onclick="suma()" class="btn btn-outline-dark">Sumar</button>
                  </div>
                  <div class="col">
                    <button type="submit" onclick="resta()" class="btn btn-danger">Restar</button>
                  </div>
                  <div class="col">
                    <button type="submit" onclick="multiplicacion()" class="btn btn-outline-success">Multiplicar</button>
                  </div>
                  <div class="col">
                    <button type="submit" onclick="division()" class="btn btn-outline-dark">Dividir</button>
                  </div>
        </div>
        
    </div>
    
    <script src="calculadora.js">
        document.getElementById("texto").innerHTML = "Tu resultado";
    </script>
</body>
</html>
